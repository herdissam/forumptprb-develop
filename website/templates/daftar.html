{% extends 'base.html'%}
{% load crispy_forms_tags %}

{% block head %}
<title>Daftar Keanggotaan</title>
{% endblock %}


{% block body %}
<div class="container" style="padding-top: 74px;">
    <h2>Daftar Keanggotaan Organisasi</h2>
    <form method='post'>
        {% csrf_token %}
        {{ form|crispy}}
        <button type="submit" class="btn btn-primary">Daftar</button>
     </form>
</div>
{% endblock %}
